<body class="text-center">
  
<main class="form-signin w-100 m-auto">
<form  action = "/" method="post">
  <img class="mb-4" src="images/Logo.png" alt="" width="80" height="80">
  <h1 class="h3 mb-3 fw-normal">Signup to Poetic</h1>

  <div class="form-floating">
    <input type="text" name="fname" class="form-control" autofocus>
    <label for="floatingFirstName">First Name</label>
  </div>
  <div class="form-floating">
    <input type="text" name="lname" class="form-control">
    <label for="floatingLastName">Last Name</label>
  </div>
  <div class="form-floating">
    <input type="text" name="email" class="form-control">
    <label for="floatingEmail">Email Address</label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; The Poetic</p>
</form>
</main>
